<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- ---------------------------------------INICIO HEADER ----------------------------- -->
    <header id="header">
        <img src="./imgs/logo.png" alt="" width="110px">
        <div class="content-header">
            <div class="menu-content">
                <nav class="menu">
                    <ul class="lista-menu">
                        <li class="detalhe">
                            <a href="">Qualquer lugar</a>
                        </li>
                        <li class="detalhe">
                            <a href="">Qualquer semana</a>
                        </li>
                        <li class="hosp">
                            <a href="">Hóspedes?</a>
                        </li>
                        <li>
                            <a class="busca" href=""><img class="busca" src="./imgs/lupa.jpg" alt="" width="25px"></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="direita-content">
                <span><a href="">Anuncie seu espaço no Airbnb</a></span>
                <img src="./imgs/conexao.png" alt="" width="15px">
                <div class="login">
                    <button class="hamburger"></button>
                    <img src="./imgs/user.png" alt="" width="25px">
                </div>
            </div>
        </div>
    </header>
    <!-- --------------------------------------- FIM HEADER ----------------------------- -->

    <!-- ---------------------------------------INICIO TITULO ----------------------------- -->
    <section class="titulo-content">
        <div class="titulo">
            <div class="titulo-esquerda">
                <img src="./imgs/translate_icon.png" alt="" width="25px">
                <h1>Casa de design em floresta tropical com cachoeira privativa</h1>
            </div>
            <div class='titulo-direita'>
                <img src="./imgs/upload.jpg" alt="" width="25px">
                <a href="">Compartilhar</a>
                <img src="./imgs/salvar.png" alt="" width="25px">
                <a href="">Salvar</a>
            </div>
        </div>
    </section>
    <!-- ---------------------------------------FIM TITULO ----------------------------- -->

    <!-- ---------------------------------------INICIO FOTOS ----------------------------- -->

    <section class="fotos">
        <div class="fotos-content">
            <img class="foto-principal" src="imgs/principal.png" alt="foto da parte da frente da casa" width="50%">
            <div class="fotos-secundarias">
                <div>
                    <img class="foto2" src="imgs/img_2.png" alt="foto da sala de estar e cozinha" width="100%" height="249px">
                    <img class="foto4" src="imgs/img_3.png" alt="area externa com fogueira" width="100%" height="249px">
                </div>
                <div>
                    <img class="foto3" src="imgs/img_4.png" alt="interior da casa com mesa de jantar" width="100%" height="249px">
                    <img class="foto5" src="imgs/img_5.png" alt="sala de estar com lareira" width="100%" height="249px">
                </div>
            </div>
        </div>
    </section>
    <!-- ---------------------------------------FIM FOTOS ----------------------------- -->

    <!-- ---------------------------------------INICIO INFORMAÇÕES ----------------------------- -->
    <main id="main">
        <section id="informacoes">
            <h2>Espaço inteiro: cabana em Paraty, Brasil</h2>
            <p>5 hóspedes 2 quartos 3 camas 2 banheiros</p>
            <img src="./imgs/preferido dos hospedes.png" alt="">
        </section>





    </main>





</body>

</html>
