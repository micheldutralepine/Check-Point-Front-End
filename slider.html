<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Centralizado</title>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      position: relative;
    }
    
    .carousel-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 80vh;
      overflow: hidden;
    }
    
    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }
    
    .slide {
      min-width: 100%;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .carousel-controls button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }
    
    #slide-counter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 18px;
    }
    
    #texto-foto{
      display: flex;
      color: #fff;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
    }
    </style>
  <script src="slide.js"></script>

</head>
<body>
<section class="carousel-container">
  <div id="slide-counter"></div>
  <div class="carousel">
    <div id="foto-principal" class="slide"><img src="imgs/principal.png" alt="foto da parte da frente da casa">
    <p></p></div>
    <div id="slide2" class="slide"><img src="imgs/img_2.png" alt="foto da sala de estar e cozinha">
    <p id="texto-foto">texto foto 1 </p></div>
    <div class="slide"><img src="imgs/img_3.png" alt="area externa com fogueira"></div>
    <div class="slide"><img src="imgs/img_4.png" alt="interior da casa com mesa de jantar"></div>
    <div class="slide"><img src="imgs/img_5.png" alt="sala de estar com lareira"></div>
  </div>
  <div class="carousel-controls">
    <button id="bt-back" onclick="prevSlide()">Voltar</button>
    <button onclick="nextSlide()">Próximo</button>
  </div>
  <a  id="close-btn" href="index.html">x</a>
</section>

  

</body>
<script>
    let currentIndex = 0;
const totalSlides = 5;
const slideCounter = document.getElementById('slide-counter');

const showSlide = (index) => {
  if (index < 0) {
    currentIndex = totalSlides - 1;
  } else if (index >= totalSlides) {
    currentIndex = 0;
  } else {
    currentIndex = index;
  }

  const translateValue = -currentIndex * 100 + "%";
  document.querySelector(".carousel").style.transform = `translateX(${translateValue})`;
  updateSlideCounter();
};

const nextSlide = () => {
  showSlide(currentIndex + 1);
};

const prevSlide = () => {
  showSlide(currentIndex - 1);
};

const updateSlideCounter = () => {
  slideCounter.textContent = `${currentIndex + 1} / ${totalSlides}`;
};

const closeCarousel = () => {
  document.querySelector(".carousel-container").style.display = "none";
};

// Inicialização
showSlide(currentIndex);

</script>
</html>
